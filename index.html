<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Presentación</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/20cee36f21.js" crossorigin="anonymous"></script>
</head>
<body id="body" class="theme--dark">
    <input type="checkbox" id="menu">
    <input type="checkbox" id="night">
    <div id="container">
        <div class="header">
            <label for="night" class="night-mode" onclick="enableNight()">
                <i class="fas fa-moon"></i>
            </label>
        </div>
        <section class="left-section">
            <img src="foot.jpg" alt="" class="profile-pic">
            <div class="profile-details">
                <span class="profile-maps">
                    <i class="fas fa-location-dot"></i> Lima - Perú
                </span>
                <p class="profile-name">Efrain H Segura</p>
                <span class="profile-summary">
                    Desarrollador de Software
                   
                </span>
                <a href="https://drive.google.com/file/d/1pVcsKOOlpUtYec6PI4RSpCvihWjuQ683/view?usp=sharing" class="profile-cv" download>Descargar CV</a>

            </div>
            <div class="profile-pils">
                <span class="pils"><a href="https://x.com/EfrainHuamanse1" target="_blank"><i class="fab fa-twitter"></i> Twitter</a></span>
                <span class="pils"><a href="https://github.com/EfrainHSeg" target="_blank"><i class="fab fa-github"></i> Github</a></span>
                <span class="pils"><a href="https://wa.me/910286104/?text=Hola%20Efrain,%20me%20gustaría%20contactarte" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a></span>
                <span class="pils"><a href="https://www.linkedin.com/in/efrain-h-sg/" target="_blank"><i class="fab fa-linkedin"></i> Linkedin</a></span>

            </div>
        </section>
        <div class="front-smooth"></div>
    </div>
    <script>
        let enableNight = () => {
            var body = document.getElementById("body");
            if (body.classList.contains('theme--light')) {
                body.classList.remove('theme--light');
                body.classList.add('theme--dark');
            } else {
                body.classList.remove('theme--dark');
                body.classList.add('theme--light');
            }
        }
    </script>
</body>
</html>
